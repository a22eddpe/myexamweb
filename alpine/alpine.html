<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Alpine.js</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alpinestyle.css">
</head>

<body x-data="{ page: window.location.hash ? window.location.hash.substring(1) : 'hem' }">

    <!-- Banner -->
    <div id="banner">
        <div class="bannertext">
            <img class="explore" src="icons/explore_60dp_FFF_FILL0_wght400_GRAD0_opsz48.svg" />
            <h3>Vårdkompassen</h3>
        </div>
        <div class="bannericon">
            <div class="icon-container">
                <img class="sync" src="icons/sync_alt_56dp_FFF_FILL0_wght400_GRAD0_opsz48.svg" />
                <span>Personal</span>
            </div>
            <div class="icon-container">
                <img class="person" src="icons/person_56dp_FFF_FILL0_wght400_GRAD0_opsz48.svg" />
                <span>Logga in</span>
            </div>
            <div class="icon-container">
                <img class="search" src="icons/search_56dp_FFF_FILL0_wght400_GRAD0_opsz48.svg" />
                <span>Sök</span>
            </div>
        </div>
    </div>

    <!-- Navigeringsmeny -->
    <nav class="sidebar">
        <button @click="page = 'bokatid'; window.location.hash = 'bokatid'">Boka tid</button>

        <!-- Dropdown för bokningar -->
        <div class="dropdown" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
            <button class="dropdown-btn">Bokningar ▼</button>
            <div class="dropdown-menu" x-show="open" x-transition>
                <button @click="page = 'sebokadetider'; window.location.hash = 'sebokadetider'">Se bokningar</button>
                <button @click="page = 'avokatid'; window.location.hash = 'avokatid'">Avboka</button>
            </div>
        </div>

        <!-- Dropdown för olika sjukdomar -->
        <div class="dropdown" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
            <button class="dropdown-btn">Olika sjukdomar ▼</button>
            <div class="dropdown-menu" x-show="open" x-transition>
                <button @click="page = 'virus'; window.location.hash = 'virus'">Virus</button>
                <button @click="page = 'muskelvark'; window.location.hash = 'muskelvark'">Muskelvärk</button>
                <button @click="page = 'forkylning'; window.location.hash = 'forkylning'">Förkylning</button>
                <button @click="page = 'allergi'; window.location.hash = 'allergi'">Allergi</button>
            </div>
        </div>

        <button @click="page = 'fornyarecept'; window.location.hash = 'fornyarecept'">Förnya recept</button>
        <button @click="page = 'skaffalakarintyg'; window.location.hash = 'skaffalakarintyg'">Skaffa läkarintyg</button>

        <!-- Dropdown för våra vårdcentraler -->
        <div class="dropdown" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
            <button class="dropdown-btn">Våra vårdcentraler ▼</button>
            <div class="dropdown-menu" x-show="open" x-transition>
                <button @click="page = 'skovde'; window.location.hash = 'skovde'">Skövde</button>
                <button @click="page = 'goteborg'; window.location.hash = 'goteborg'">Göteborg</button>
                <button @click="page = 'stockholm'; window.location.hash = 'stockholm'">Stockholm</button>
                <button @click="page = 'malmo'; window.location.hash = 'malmo'">Malmö</button>
            </div>
        </div>

        <button @click="page = 'omoss'; window.location.hash = 'omoss'">Om oss</button>
    </nav>

    <!-- Huvudinnehåll -->
    <div class="content">
        <div x-show="page === 'hem'">
            <h1>Välkommen till Vårdkompassen</h1>
        </div>

        <div x-show="page === 'bokatid'">
            <h1>Boka Tid</h1>
        </div>

        <div x-show="page === 'sebokadetider'">
            <h1>Se Bokade Tider</h1>
        </div>

        <div x-show="page === 'avokatid'">
            <h1>Avboka Tid</h1>
        </div>

        <div x-show="page === 'skovde'">
            <h1>Vårdcentral Skövde</h1>
        </div>

        <div x-show="page === 'goteborg'">
            <h1>Vårdcentral Göteborg</h1>
        </div>

        <div x-show="page === 'stockholm'">
            <h1>Vårdcentral Stockholm</h1>
        </div>

        <div x-show="page === 'malmo'">
            <h1>Vårdcentral Malmö</h1>
        </div>

        <div x-show="page === 'omoss'">
            <h1>Om Oss</h1>
        </div>
    </div>

</body>

</html>
